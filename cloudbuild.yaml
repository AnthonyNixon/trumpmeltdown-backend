steps:
- name: 'gcr.io/cloud-builders/go'
  args: ['install', '.']
  env: ['PROJECT_ROOT=github.com/ajn0592/trumpmeltdown-backend', 'GOPATH=/gopath']
- name: 'gcr.io/cloud-builders/go'
  args: ['build', 'main.go']
  env: ['PROJECT_ROOT=github.com/ajn0592/trumpmeltdown-backend', 'GOPATH=/gopath']
artifacts:
  objects:
    location: 'gs://ajnhosting-binaries/trumpmeltdown'
    paths: ['trumpmeltdown-backend']
